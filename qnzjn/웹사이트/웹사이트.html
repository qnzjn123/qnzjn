<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }
        section {
            padding: 20px;
            background: #ffffff;
            margin: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 간단한 웹사이트</h1>
        <nav>
            <a href="#">홈</a>
            <a href="#">소개</a>
            <a href="#">연락처</a>
        </nav>
    </header>
    <section>
        <h2>환영합니다!</h2>
        <p>이곳은 간단한 웹사이트의 예시입니다. 웹 개발을 시작해보세요!</p>
    </section>
    <footer>
        <p>&copy; 2024 나의 웹사이트</p>
    </footer>
</body>
</html>
